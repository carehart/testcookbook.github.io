<html>

<head>
    <title>Test Cookbook - Simple Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#9b4dca" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/autumn.css">

</head>

<body>
    <div class="container">
        <h1>Simple</h1>

        <form>
            <fieldset>
                <label>InputLabel: </label>
                <input type="text" name="simpleInputBox"/>

                <label>CheckboxLabel: </label>
                <input type="checkbox" name="simpleCheckBox"/>

                <label>RadioLabel: </label>
                <input type="radio" name="radioQuestion" value="yes" /> Yes
                <input type="radio" name="radioQuestion" value="no" /> No
                <input type="radio" name="radioQuestion" value="maybe" /> Maybe

                <label>RangeLabel: </label>
                <input type="range" />

                <input type="reset" id="resetButton" value="Reset Form" />
            </fieldset>
        </form>
    </div>
</body>

</html>
